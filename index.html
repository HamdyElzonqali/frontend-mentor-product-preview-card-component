<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">	
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
    <div class="card-image"> </div>
    <div class="card-content">
      <p class="card-category">PERFUME</p>
      <p class="card-title">Gabrielle Essence Eau De Parfum</p>
      <p class="card-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="card-pricing">
        <p class="card-price">
          $149.99 </p>
        <p class="card-old-price">
          $169.99
        </p>
      </div>
      <div class="card-button"><img src="./images/icon-cart.svg"><p>Add to Cart</p></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.patreon.com/HamdyElzonqali/">Hamdy Elzonqali (Yahia)</a>.
  </div>
</body>
</html>
